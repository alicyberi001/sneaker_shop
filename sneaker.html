<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sneaker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="box-border relative h-full">
    <div id="container" class="container flex flex-col items-center h-full w-full relative">
      <a href="/home"><i class="fas fa-arrow-left absolute top-[17px] left-[20px]"></i></a>
      <div class="h-[450px] w-full bg-gray-200"></div>
      <div class="h-[100px] w-[90%] border-b">
        <div class="flex justify-between items-center mt-3">
          <div class="text-[27px] font-semibold">Running Sportwear</div>
          <div><img src="./pics/heart.png" alt="heart" /></div>
        </div>
        <div class="flex items-center mt-3 gap-2">
          <div
            class="w-13 h-5 mr-2 bg-slate-200 text-[9px] font-semibold py-2.5 px-2 flex justify-center items-center rounded-md"
          >
            5,371 sold
          </div>
          <i class="fas fa-star-half-stroke"></i>
          <p class="text-[10px] text-gray-700">4.3(5.389 reviews)</p>
        </div>
      </div>
      <div class="h-[100px] w-[90%]">
        <span class="font-bold">Description</span>
        <p class="text-ellipsis overflow-hidden">Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
            Non magni eligendi ipsum neque fuga, maiores, quia corrupti
       </p>
      </div>
      <div class="h-[100px] w-full flex items-center justify-between gap-4">
        <div class="h-[70%] flex flex-col ml-4 gap-y-2.5" >
            <span class="font-semibold">Size</span>
            <div class="flex gap-3">
              <div class="w-9 h-9 border border-black rounded-full flex justify-center items-center">40</div>
              <div class="w-9 h-9 border border-black rounded-full flex justify-center items-center">41</div>
              <div class="w-9 h-9 border border-black rounded-full flex justify-center items-center">42</div>
            </div>
        </div>
        <div class="w-full flex flex-col ml-2 overflow-x-auto scrollbar-hide gap-y-2.5">
          <span class="font-semibold">color</span>
          <div class="w-full flex space-x-2 ml-2 overflow-x-auto scrollbar-hide">
            <button class="w-9 h-9 bg-[#343a40] text-white rounded-full py-2 px-4 border-2"></button>
            <button class="w-9 h-9 bg-red-400 rounded-full py-2 px-4 border-2"></button>
            <button class="w-9 h-9 bg-green-400 rounded-full py-2 px-4 border-2"></button>
            <button class="w-9 h-9 bg-blue-400 rounded-full py-2 px-4 border-2"></button>
            <button class="w-9 h-9 bg-yellow-400 rounded-full py-2 px-4 border-2"></button>
            <button class="w-9 h-9 bg-gray-400 rounded-full py-2 px-4 border-2"></button>
            <button class="w-9 h-9 bg-white rounded-full py-2 px-4 border-2"></button>
          </div>
        </div>
      </div>
      <div class="h-[50px] w-[90%] border-b flex items-center gap-3">
        <p class="text-[17px] font-semibold">Quantity</p>
        <div class="w-[95px] h-8 bg-gray-200 rounded-full flex items-center justify-evenly">
            <div id="minus"><i class="fas fa-minus"></i></div>
            <div id="num" class="font-semibold">0</div>
            <div id="plus"><i class="fas fa-plus"></i></div>
        </div>
      </div>
      <div class="h-[100px] w-[90%] flex items-center justify-between mt-auto">
        <div>
          <p class="text-[12px]">Total Price</p>
          <p class="text-[18px] font-bold">$240.00</p>
        </div>
        <div class="relative w-[60%]">
          <img src="./pics/icons8-bag-48.png" alt="bag" class="w-5 h-5 absolute left-[22%] top-2.5">
          <button class="bg-black w-full h-11 text-white text-sm rounded-full pl-[25px] shadow-black shadow-2xl">
            Add to cart
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script defer type="module" src="/scripts/sneaker.js"></script>
  </body>
</html>
